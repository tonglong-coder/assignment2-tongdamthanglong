<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> ATN Login </title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">   
</head>
    <body>
    <div class="login-box">
    <img src="login.png" class="avatar">
        <h1>Welcome</h1>
            <form name ="myform">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="pword" placeholder="Enter Password">
            <input type="button" name="submit" value="Login" onclick= "validate()">
            <!--<a href="#">Forget Password</a>-->    
            </form>
        
        
        </div>
    
    </body>

    <script type = "text/javascript">

        var count = 2;
        function validate() 
        {
            var un = document.myform.username.value;
            var pw = document.myform.pword.value;
            var valid = false;
            var unArray = ["long"];  
            var pwArray = ["ngu"];
      
            for (var i=0; i <unArray.length; i++) 
            {
                if ((un == unArray[i]) && (pw == pwArray[i])) 
                {
                    valid = true;
                    break;
                }
            }
      
            if (valid) 
            {
                alert ("Login was sucessfully processed.");
                window.location = "index.html";
                return false;
            }
        
            var t = " tries";
            if (count == 1)
            {
              t = " try"
            }
      
            if (count >= 1) 
            {
                alert ("Invalid username and/or password.  You have " + count + t + " left.");
                document.myform.username.value = "";
                document.myform.pword.value = "";
                setTimeout("document.myform.username.focus()", 25);
                setTimeout("document.myform.username.select()", 25);
                count --;
            }
      
            else
            {
                alert ("Still incorrect! You have no more tries left!");
                document.myform.username.value = "No more tries allowed!";
                document.myform.pword.value = "";
                document.myform.username.disabled = true;
                document.myform.pword.disabled = true;
                return false;
            }
      
          }
      
        </script>

</html>
